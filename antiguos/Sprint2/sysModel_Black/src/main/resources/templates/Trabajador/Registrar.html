<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- pa usar el head de mi plantilla layoud: -->	
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<!-- CONTENIDO DE LA PAGINA -->
<section class="nombreClass">
<div id="layoutSidenav_content" layout:fragment="page-content">
	<main style="text-align:center">			   
		<!-- Debo hacer mi CSS aparte pal main -->
	<div class="content" >
             <h4 class="text-primary" style="text-align:center">Registrar Trabajador</h4>
               <form th:object="${trabajador}" class="jx-form" method="post" >
                        <div class="card">
                            <div class="card-body">
                            <div class="container">
    				  <div class="row align-items-center">
    					   <div class="col">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input th:field="*{persona.nombre}" class="form-control" type="text">
                                </div>
                           </div>
                           <div class="col">
                                <div class="form-group">
                                    <label>Apellido Paterno</label>
                                    <input th:field="*{persona.apaterno}" class="form-control" type="text">
                                </div>
                           </div>
                           <div class="col">
                                <div class="form-group">
                                    <label>Apellido Materno</label>
                                    <input th:field="*{persona.amaterno}" class="form-control" type="text">
                                </div>
                                </div>
                      		</div>
                      <div class="row align-items-center">                               
                                <div class="col">
                                <div class="form-group">
                                    <label>Tipo de Documento</label>
                                    <select th:field="*{persona.tipo_documento}" class="form-control">
                                        <option th:value="DNI" selected>Dni</option>
                                        <option th:value="Pasaporte">Pasaporte</option>
                                        <option th:value="CarnetExtran">Carnet Extranjería</option>
                                    </select>
                                </div>
                                </div>
                                <div class="col">
                                <div class="form-group">
                                    <label>Número de Documento</label>
                                    <input th:field="*{persona.num_documento}" class="form-control" type="text">
                                </div>                                
    					       </div>
    					      <div class="col">
    					        <div class="form-group">
                                    <label>Dirección</label>
                                    <input th:field="*{persona.direccion}" class="form-control" type="text">
                                </div>
                               </div>
                         </div>
                         <div class="row align-items-center">
                               <div class="col">
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input th:field="*{persona.telefono}" class="form-control" type="text">
                                </div>
                                </div>
                                <div class="col">
                                <div class="form-group">
                                    <label>Correo</label>
                                    <input th:field="*{persona.email}" class="form-control" type="text">
                                </div>
                                </div>
                                <div class="col">
                                <div class="form-group">
                                    <label>Sueldo</label>
                                    <input th:field="*{sueldo}" class="form-control" type="number">
                                </div>
                                </div>                                  
                          </div>      
                          <div class="row align-items-center">
                               <div class="col">
                                <div class="form-group">
                                    <label>Rol</label>
                                    <input th:field="*{acceso}" class="form-control" type="text">
                                </div>
                                </div>
                                <div class="col">
                                <div class="form-group">
                                    <label>Login</label>
                                    <input th:field="*{login}" class="form-control" type="text">
                                </div>
                                </div>
                                <div class="col">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input th:field="*{password}" class="form-control" type="text">
                                </div>
                                </div>                                  
                          </div>      
                          <div class="row align-items-center">
                               <div class="col">
    					        <div class="form-group">
                                    <label>Estado</label>
                                    <input th:field="*{estado}" class="form-control" type="text">
                                </div>            
                               </div> 
                               <div class="col">
                                   <button class="btn btn-primary btn-block" type="submit">
                                           Registrar
                                   </button>
                                </div>
                                <div class="col">
                                   <button class="btn btn-outline-info btn-block go-back-btn" type="button">
                                          Volver atrás
                                   </button>
                                </div>                       
                           </div>    
                                                          
    					</div>    
  					</div>                   
                </div>              
             </form>
        </div>						
				
	</main>
			<!-- PIE DE PAGINA:reemplazalo segun mi layout -->
	<footer th:replace="layout/layout :: footer"></footer>
</div>
</section>
	
	<!-- SCRIPTS NECESARIOS PARA ESTA PAGINA especifica AGREGAR AQUI -->
	<th:block layout:fragment="page-scripts">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
               		
	</th:block>
</body>
</html>
