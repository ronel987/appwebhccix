<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- pa usar el head de mi plantilla layoud: -->	
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<!-- CONTENIDO DE LA PAGINA -->
	<section class="nombreClass">
		<div id="layoutSidenav_content" layout:fragment="page-content">
			<main>			   
				<div class="card mb-4">
                            <div class="card-header">
                              <div class="row">
                                  <div class="col">
                                      <i class="fas fa-table me-1"></i>
                                      Listado de Habitaciones
                                  </div>                                   
                              </div>
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>IdHabitación</th>
                                            <th>Número</th>
                                            <th>Piso</th>
                                            <th>Descripción</th>
                                            <th>Características</th>
                                            <th>Precio</th>
                                            <th>Tipo</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>IdHabitación</th>
                                            <th>Número</th>
                                            <th>Piso</th>
                                            <th>Descripción</th>
                                            <th>Características</th>
                                            <th>Precio</th>
                                            <th>Tipo</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>                                                                     
                                        <tr th:each="habita : ${baraja}">                                                                              
                                        <th:block th:object="${habita}">
                                            <th th:text="*{idhabitacion}" scope="row"></th> 
                                            <td th:text="*{numero}"></td>
                                            <td th:text="*{piso}"></td>
                                            <td th:text="*{descripcion}"></td>
                                            <td th:text="*{caracteristicas}"></td>
                                            <td th:text="*{precio_diario}"></td>
                                            <td th:text="*{tipo_habitacion}"></td>
                                            <td th:text="*{estado}"> </td>
                                        </th:block>
                                        <td th:with="baseUrl = @{/Clients/{id}(id=${habita.idhabitacion})}">
                                            <div class="form-row">                                                                                            
                                                <div class="col-auto">
                                                    <a th:href="|${baseUrl}/detalle|" class="btn btn-primary">
                                                        <i class="fa fa-eye"></i>
                                                    </a>
                                                </div>                                            
                                            </div>
                                        </td>                                           
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                </div>				
			</main>
			<!-- PIE DE PAGINA:reemplazalo segun mi layout -->
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</section>
	<!-- SCRIPTS NECESARIOS PARA ESTA PAGINA especifica AGREGAR AQUI -->
	<th:block layout:fragment="page-scripts">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
		
	</th:block>

</body>
</html>
