<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- pa usar el head de mi plantilla layoud: -->	
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<!-- CONTENIDO DE LA PAGINA -->
<section class="nombreClass">
<div id="layoutSidenav_content" layout:fragment="page-content">
	<main style="text-align:center">			   
		<!-- Debo hacer mi CSS aparte pal main -->
	<div class="content" >
             <h4 class="text-primary" style="text-align:center">Registrar Reserva</h4>
               <form th:object="${reserva}" class="jx-form" method="post" >
                        <div class="card">
                            <div class="card-body">
                            <div class="container">
    				  <div class="row align-items-center">
    					   <div class="col">
                                <div class="form-group">
                                    <label>Estado</label>
                                    <select th:field="*{estado}" class="form-control">
                                       	<option th:value="Vigente" selected>Vigente</option>                                       	                           
                                    </select>  
                                </div>
                           </div>
                           <div class="col">
                                <div class="form-group">
                                    <label>Fecha de Reserva</label>
                                    <input th:field="*{fecha_reserva}" class="form-control" type="date">
                                </div>
                           </div>
                           <div class="col">
                                <div class="form-group">
                                    <label>Fecha de Ingreso</label>
                                    <input th:field="*{fecha_ingresa}" class="form-control" type="date" onchange="getHabitadispoByFecha(event)">
                                </div>
                           </div>                          
                      </div>
                      <div class="row align-items-center">                               
                                <div class="col">
                                <div class="form-group">
                                    <label>Fecha de Salida</label>
                                    <input th:field="*{fecha_salida}" class="form-control" type="date" onchange="getCostodeAlojamiento(event)">
                                </div>
                                </div>  
                                <div class="col">
                                <div class="form-group">
                                    <label>Costo de Alojamiento</label>                                   
                                     <div th:replace="~{/Components/opciones::costo-alojamiento}">
                                        </div>
                                </div>                                
    					       </div>
    					       <div class="col">
                                <div class="form-group">
                                    <label>Piso</label>
                                    <select class="form-control"  onchange="getHabitadispoByFechayPiso(event)">
                                        <option th:value=null selected>-- Escoja Piso --</option>
                                       	<option th:value="1" >Primero</option>
                                       	<option th:value="2">Segundo</option>
                                       	<option th:value="3">Tercero</option>
                                       	<option th:value="4">Cuarto</option>
                                       	<option th:value="5">Quinto</option>
                                    </select>  
                                </div>                                
    					       </div>                                                              
                        </div>
                        <div class="row align-items-center">                               
    					      <div class="col">
                                <div class="form-group">
                                    <label>Escoja Habitación Disponible:</label>
                                    <select th:field="*{habitacion}" class="form-control"  >
                     					<div th:replace="~{/Components/opciones::opciones-habitadispo}">
                                        </div>
                					</select>    
                                </div>
                              </div>    
                              <div class="col">
                                <div class="form-group">
                                    <label>Usuario Cliente:</label>       
                                    <!-- idusuario es el id del cliente logueado -->                                   
                     			    <label th:value="${idusuario}" th:text="${idusuario}"></label>
                					
                                </div>                                
    					       </div>
                               <div class="col">
                                  <div class="form-group">
                                    <label>Cliente:</label>
                                    <select th:field="*{cliente}" class="form-control">
                                        <option  th:each="clien : ${obcliente}"
                                             th:value="${clien.idpersona}" th:text="${clien.idpersona}">
                                        </option>                                        
                                    </select>
                                  </div>
                                </div>                            					      
                         </div>
                         
                         <div class="row align-items-center">                                   
                                 
                                 <div class="col">
                                      <div class="row">
                                             <div class="col">
                                               <button class="btn btn-primary btn-block" type="submit">
                                                  Reservar
                                               </button>
                                             </div>
                                             <div class="col">
                                               <button class="btn btn-outline-info btn-block go-back-btn" type="button">
                                                  Volver atrás
                                                </button>
                                              </div>
                                       </div>
                                 </div>                                   
                            </div>                              
    					</div>    
  					</div>                   
                </div>              
             </form>
        </div>						
				
	</main>
			<!-- PIE DE PAGINA:reemplazalo segun mi layout -->
	<footer th:replace="layout/layout :: footer"></footer>
</div>
</section>
	
	<!-- SCRIPTS NECESARIOS PARA ESTA PAGINA especifica AGREGAR AQUI -->
	<th:block layout:fragment="page-scripts">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
               		
	</th:block>
	<!-- Scripts:llama al fragment page-scripts del archivo layout.html -->
        <th:block th:replace="~{/layout/layout::page-scripts}">
        </th:block>
</body>
</html>
