<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Opciones</title>
    </head>
    <body>

        <!-- Opciones habita disponibles x Fecha-->
        <th:block th:fragment="opciones-habitadispo">
            <option th:value="null" selected>
                --Selecciona habitacion--
            </option>
            <option th:each="habita : ${habitaciones}"
                    th:value="${habita.idhabitacion}"
                    th:text="${habita.numero}">
            </option>
        </th:block>
       <!-- Para capturar el user q se ha logueado-->
        <th:block th:fragment="usuario-logueado">
            <span class="small">User: </span>
            <h6  th:text="${session.getAttribute("idpersona")}"> </h6>
        </th:block>
        
        <!-- Para mostrar el costo de alojamiento-->
        <th:block th:fragment="costo-alojamiento">
            
            <input th:field="*{costo_alojamiento}" class="form-control" type="number" step="any" th:value="${costos}"  th:text="${costos}" /> 
        </th:block>
        

    </body>
</html>
