<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                <header>
    <!-- Mensajes emergentes en el header -->    
      <div class="alert alert-success alert-dismissable" th:if="${success != null}">
          <label th:text="${success}"></label>      
          <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>         
    </header>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form th:object="${cliente}" class="jx-form" method="post" >
                                            <div class="row mb-3">
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="*{persona.nombre}" class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">Nombre</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating">
                                                        <input th:field="*{persona.apaterno}" class="form-control" id="inputLastName1" type="text" placeholder="Enter your last name 1" />
                                                        <label for="inputLastName1">APaterno</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating">
                                                        <input th:field="*{persona.amaterno}" class="form-control" id="inputLastName2" type="text" placeholder="Enter your last name 2" />
                                                        <label for="inputLastName2">AMaterno</label>
                                                    </div>
                                                </div>                                                   
                                            </div>
                                            <div class="row mb-3">
                                                 <div class="col-md-4">
                                                     <div class="form-floating mb-3">                                                         
                                                         <select th:field="*{persona.tipo_documento}" class="form-control" id="tipo" >
                                        							<option th:value="DNI" selected>Dni</option>
                                       								 <option th:value="Pasaporte">Pasaporte</option>
                                       								 <option th:value="CarnetExtran">Carnet Extranjería</option>
                                    					</select>
                                                         <label for="tipo">Tipo de Documento</label>
                                                    </div>
                                                </div>
                                                 <div class="col-md-4">
                                                      <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="*{persona.num_documento}" class="form-control" id="numerodoc" type="text" placeholder="Número de Doc" />
                                                        <label for="numerodoc">Número de Documento</label>
                                                      </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="*{persona.direccion}" class="form-control" id="direccion" type="text" placeholder="Dirección" />
                                                        <label for="direccion">Direccion</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="*{persona.telefono}" class="form-control" id="telefono" type="text" placeholder="Enter your cell phone" />
                                                        <label for="telefono">Teléfono</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating">
                                                        <input th:field="*{persona.email}" class="form-control" id="email" type="text" placeholder="Enter your Email" />
                                                        <label for="email">Email</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating">
                                                        <input th:field="*{ruc}" class="form-control" id="ruc" type="text" placeholder="Enter your Ruc" />
                                                        <label for="ruc">RUC</label>
                                                    </div>
                                                </div>                                                   
                                            </div>                                  
                                            <div class="row mb-3">
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input th:field="*{razonsocial}" class="form-control" id="razonsocial" type="text" placeholder="Enter your Business name" />
                                                        <label for="razonsocial">Razón Social</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating">
                                                        <input th:field="*{login}" class="form-control" id="login" type="text" placeholder="Enter your Login" />
                                                        <label for="login">Login</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating">
                                                        <input th:field="*{password}" class="form-control" id="password" type="text" placeholder="Enter your Password" />
                                                        <label for="password">Password</label>
                                                    </div>
                                                </div>                                                   
                                            </div>    
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block"  type="submit">Create Account</button></div>
                                            </div>                                      
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a th:href="@{/login}">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
