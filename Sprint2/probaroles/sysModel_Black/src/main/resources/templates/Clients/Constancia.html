<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- pa usar el head de mi plantilla layoud: -->	
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">

</head>
<body>
	<!-- CONTENIDO DE LA PAGINA -->
<section class="nombreClass">
<div id="layoutSidenav_content" layout:fragment="page-content">
	<main style="text-align:center">			   
		<!-- Debo hacer mi CSS aparte pal main -->
	<div class="content" style="margin-top:15px">
       <h5 class="text-primary" style="text-align:center">Constancia de Reserva de Cliente</h5>         
               <form th:object="${reserva}" class="jx-form" method="get" >
                        <div class="card">
                            <div class="card-body">
                            <div class="container" style="width:115%">
    				  <div class="row align-items-center">
    				       <div class="col">
                                <div class="form-group">
                                    <label>Número de Reserva</label>
                                    <input th:field="*{idreserva}" class="form-control" type="number" disabled>
                                </div>
                           </div>        				  
    					   <div class="col">
                                <div class="form-group">
                                    <label>Estado</label>
                                    <select th:field="*{estado}" class="form-control" disabled >
                                       	<option th:value="Vigente" selected>Vigente</option>
                                       	<option th:value="ConAlquiler">Con Alquiler</option> 
                                       	<option th:value="Anulada">Anulada</option>                                 
                                    </select>  
                                </div>
                           </div>
                           <div class="col">
                                <div class="form-group">
                                    <label>Fecha de Reserva</label>
                                    <input th:field="*{fecha_reserva}" class="form-control" type="date" disabled>
                                </div>
                           </div>  
                           <div class="col">
                                <div class="form-group">
                                    <label>Costo de Alojamiento</label>
                                    <input th:field="*{costo_alojamiento}" class="form-control" type="number" step="any" disabled
                                     style="width:120%">
                                </div>                                
    					    </div>                                                 
                      </div>
                      <div class="row align-items-center">  
                                <div class="col">
                                    <div class="form-group">
                                        <label>Fecha de Llegada</label>
                                        <input th:field="*{fecha_ingresa}" class="form-control" type="date" disabled>
                                   </div>
                               </div>                                                    
                                <div class="col">
                                <div class="form-group">
                                    <label>Fecha de Salida</label>
                                    <input th:field="*{fecha_salida}" class="form-control" type="date" disabled>
                                </div>
                                </div>  
                                <div class="col">
                                <div class="form-group">
                                    <label>Id Usuario Trabajador:</label>                                                                                   
                                    <select th:field="*{idtrabajador}" class="form-control" disabled >
                     					<option th:each="traba : ${idtrabajador}"
                        					 th:value="${traba}" th:text="${traba}">
                     					</option>
                					</select> 
                                </div>                                
    					        </div>                                                             					                                                               
                        </div>
                        <div class="row align-items-center">  
                              <div class="col">
                                <div class="form-group">
                                    <label>Piso</label>
                                    <select class="form-control" disabled>
                                       	<option th:each="habita : ${bHabita}"
                                       	    th:value="${habita.piso}" th:text="${habita.piso} " >                                       	
                                       	</option>                                       	
                                    </select>  
                                </div>                                
    					       </div>                                                                           
    					      <div class="col">
                                <div class="form-group">
                                    <label> Habitación Reservada:</label>
                                    <select th:field="*{habitacion}" class="form-control" disabled >
                     					<option th:each="habitacion : ${bHabita}"
                        					 th:value="${habitacion.idhabitacion}" th:text="${habitacion.numero}">
                     					</option>
                					</select>    
                                </div>
                              </div>    
                              <div class="col">
                                <div class="form-group">
                                    <label>Tipo de Habitación</label>
                                    <select class="form-control" disabled>
                                       	<option th:each="habita : ${bHabita}"
                                       	    th:value="${habita.tipo_habitacion}" th:text="${habita.tipo_habitacion} " >                                       	
                                       	</option>                                       	
                                    </select>  
                                </div>                                
    					       </div>   
    					       <div class="col">
                                <div class="form-group">
                                    <label>Descripción</label>
                                    <label class="form-control" th:object="${bHabita}" th:text="${bHabita.descripcion} "                                        	
                                       	   style="width:120%" >         	
                                    </label>  
                                </div>                                
    					       </div>                                                 					      
                         </div>
                         <label>Datos del Cliente:</label>
                         <div class="row align-items-center"> 
                              <div class="col">
                                  <div class="form-group">
                                    <label>Código de Cliente:</label>
                                    <select th:field="*{cliente}" class="form-control" disabled>
                                        <option  th:each="cliente: ${bcliente}"
                                         th:value="${cliente.persona.idpersona}" th:text="${cliente.persona.idpersona}">
                                         </option>                                        
                                    </select>
                                  </div>
                                </div>                                  
                               <div class="col">
                                  <div class="form-group">
                                      <label>Tipo de Documento:</label>
                                       <select class="form-control" disabled>
                                        <option  th:each="cliente: ${bcliente}"
                                         th:value="${cliente.persona.tipo_documento}" th:text="${cliente.persona.tipo_documento}">
                                         </option>                                        
                                       </select>
                                  </div>
                                </div>  
                                <div class="col">
                                  <div class="form-group">
                                    <label>Nª de Documento:</label>
                                    <select  class="form-control" disabled>
                                        <option  th:each="cliente: ${bcliente}"
                                         th:value="${cliente.persona.num_documento}" th:text="${cliente.persona.num_documento}">
                                         </option>                                        
                                    </select>
                                  </div>
                                </div>                                                   
                               <div class="col">
                                  <div class="form-group">
                                    <label>Cliente:</label>
                                    <label  class="form-control" th:object="${bcliente}" th:text="${bcliente.persona.getNombreCompleto()}"
                                           style="width:120%">                                                                                
                                    </label>
                                  </div>
                                </div>                               
                         </div>
                         <div class="row align-items-center">                                   
                                 
                                 <div class="col">
                                      <div class="row">
                                             <div class="col" th:with="baseUrl = @{/Clients/{id}(id=${reserva.idreserva})}" >                                             
                                               <a th:href="|${baseUrl}/constancia/?format=pdf|" class="btn btn-primary">
                                                        Imprimir
                                                </a>                                      
                                               
                                             </div>
                                             <div class="col">
                                               <button class="btn btn-outline-info btn-block go-back-btn" type="button">
                                                  Volver atrás
                                                </button>
                                              </div>
                                       </div>
                                 </div>                                   
                            </div>                              
    					</div>    
  					</div>                   
                </div>              
             </form>
        </div>						
				
	</main>
			<!-- PIE DE PAGINA:reemplazalo segun mi layout -->
	<footer th:replace="layout/layout :: footer"></footer>
</div>
</section>
	
	<!-- SCRIPTS NECESARIOS PARA ESTA PAGINA especifica AGREGAR AQUI -->
	<th:block layout:fragment="page-scripts">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
               		
	</th:block>
</body>
</html>
