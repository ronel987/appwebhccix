<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- pa usar el head de mi plantilla layoud: -->	
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<!-- CONTENIDO DE LA PAGINA -->
	<section class="nombreClass">
		<div id="layoutSidenav_content" layout:fragment="page-content">
			<main>			   
				<div class="card mb-4">
                            <div class="card-header">
                              <div class="row">
                                  <div class="col">
                                      <i class="fas fa-table me-1"></i>
                                      Listado de Consumos
                                  </div>
                                   <div class="col" style="text-align:right">
                                        <a th:href="@{/Consumo/registrar/paso-uno}" class="btn btn-primary btn-sm">
                                            Registrar Consumo
                                        </a>
                                    </div>
                              </div>
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>   
                                            <th>IdConsumo</th>                                         
                                            <th>Producto</th>
                                            <th>Cantidad</th>                                            
                                            <th>Precio Total</th>                                            
                                            <th>Estado</th>
                                            <th>IdAlquiler</th>                                            
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>                                            
                                            <th>IdConsumo</th>
                                            <th>Producto</th>
                                            <th>Cantidad</th>                                            
                                            <th>Precio Total</th>                                            
                                            <th>Estado</th>
                                            <th>IdAlquiler</th>                                            
                                        </tr>
                                    </tfoot>
                                    <tbody>                                                                     
                                        <tr th:each="consumo : ${baraja}">                                                                              
                                        <th:block th:object="${consumo}">
                                            <th th:text="*{idconsumo}" scope="row"></th> 
                                            <td th:text="*{producto.nombre}"></td>
                                            <td th:text="*{cantidad}"></td>
                                            <td th:text="*{preciototal}"></td>                                           
                                            <td th:text="*{estado}"></td>
                                            <td th:text="*{alquiler.idalquiler}"> </td>
                                        </th:block>                                                                                
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                </div>				
			</main>
			<!-- PIE DE PAGINA:reemplazalo segun mi layout -->
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</section>
	<!-- SCRIPTS NECESARIOS PARA ESTA PAGINA especifica AGREGAR AQUI -->
	<th:block layout:fragment="page-scripts">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
		
	</th:block>

</body>
</html>
