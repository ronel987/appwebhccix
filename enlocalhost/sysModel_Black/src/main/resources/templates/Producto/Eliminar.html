<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- pa usar el head de mi plantilla layoud: -->	
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<!-- CONTENIDO DE LA PAGINA -->
<section class="nombreClass">
<div id="layoutSidenav_content" layout:fragment="page-content">
	<main style="text-align:center">			   
		<!-- Debo hacer mi CSS aparte pal main -->
	<div class="content" >
             <h4 class="text-primary" style="text-align:center">Eliminar Producto</h4>
               <form th:object="${producto}" class="jx-form" method="post" >
                        <div class="card">
                            <div class="card-body">
                            <div class="container">
    				  <div class="row align-items-center">
    					   <div class="col">
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input th:field="*{nombre}" class="form-control" type="text" readonly>                                       
                                </div>
                           </div>
                           <div class="col">
                                <div class="form-group">
                                    <label>Descripción</label>
                                    <input th:field="*{descripcion}" class="form-control" type="text" readonly>
                                </div>
                           </div>
                      </div>
                      <div class="row align-items-center">
                               <div class="col">
                                <div class="form-group">
                                    <label>Unidad de Medida</label>
                                    <input th:field="*{unidad_medida}" class="form-control" type="text" readonly>
                                </div>
                                </div>
                                <div class="col">
                                <div class="form-group">
                                    <label>Precio de Venta</label>
                                    <input th:field="*{precio_venta}" class="form-control" type="number" step="any" readonly>
                                </div>
                                </div>                                
                        </div>
                        
                         <div class="row align-items-center">                                    
                                 Estas seguro de Eliminar el Producto?
                                 No Podrás eliminar productos con consumos
                                 <div class="col">
                                      <div class="row">
                                             <div class="col">
                                               <button class="btn btn-primary btn-block" type="submit">
                                                  Eliminar
                                               </button>
                                             </div>
                                             <div class="col">
                                               <button class="btn btn-outline-info btn-block go-back-btn" type="button">
                                                  Volver atrás
                                                </button>
                                              </div>
                                       </div>
                                 </div>                                   
                            </div>                              
    					</div>    
  					</div>                   
                </div>              
             </form>
        </div>						
				
	</main>
			<!-- PIE DE PAGINA:reemplazalo segun mi layout -->
	<footer th:replace="layout/layout :: footer"></footer>
</div>
</section>
	
	<!-- SCRIPTS NECESARIOS PARA ESTA PAGINA especifica AGREGAR AQUI -->
	<th:block layout:fragment="page-scripts">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
               		
	</th:block>
</body>
</html>
