<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- pa usar el head de mi plantilla layoud: -->	
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<!-- CONTENIDO DE LA PAGINA -->
	<section class="nombreClass">
		<div id="layoutSidenav_content" layout:fragment="page-content">
			<main>			   
				<div class="card mb-4">
                            <div class="card-header">
                              <div class="row">
                                  <div class="col">
                                      <i class="fas fa-table me-1"></i>
                                      Listado de Productos
                                  </div>
                                   <div class="col" style="text-align:right">
                                        <a th:href="@{/Producto/pro_registrar}" class="btn btn-primary btn-sm">
                                            Registrar Producto
                                        </a>
                                    </div>
                              </div>
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>IdProd</th>
                                            <th>Nombre</th>
                                            <th>Descrip</th>
                                            <th>Medida</th>
                                            <th>Precio</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>IdProd</th>
                                            <th>Nombre</th>
                                            <th>Descrip</th>
                                            <th>Medida</th>
                                            <th>Precio</th>
                                            <th>Actions</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>                                                                     
                                        <tr th:each="producto : ${baraja}">                                                                              
                                        <th:block th:object="${producto}">
                                            <th th:text="*{idproducto}" scope="row"></th> 
                                            <td th:text="*{nombre}"></td>
                                            <td th:text="*{descripcion}"></td>
                                            <td th:text="*{unidad_medida}"></td>
                                            <td th:text="*{precio_venta}"></td>                                            
                                        </th:block>
                                        <td th:with="baseUrl = @{/Producto/{id}(id=${producto.idproducto})}">
                                            <div class="form-row">
                                                <div class="col-auto">
                                                    <a th:href="|${baseUrl}/pro_editar|" class="btn btn-success">
                                                        <i class="fa fa-edit"></i>
                                                    </a>
                                                </div>                                            
                                                <div class="col-auto">
                                                    <a th:href="|${baseUrl}/pro_borrar|" class="btn btn-danger">
                                                        <i class="fa fa-trash"></i>
                                                    </a>
                                                </div>                                               
                                                
                                            </div>
                                        </td>                                           
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                </div>				
			</main>
			<!-- PIE DE PAGINA:reemplazalo segun mi layout -->
			<footer th:replace="layout/layout :: footer"></footer>
		</div>
	</section>
	<!-- SCRIPTS NECESARIOS PARA ESTA PAGINA especifica AGREGAR AQUI -->
	<th:block layout:fragment="page-scripts">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
		
	</th:block>

</body>
</html>
