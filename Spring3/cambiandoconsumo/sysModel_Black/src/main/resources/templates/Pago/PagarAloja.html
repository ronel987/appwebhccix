<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- pa usar el head de mi plantilla layoud: -->	
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<!-- CONTENIDO DE LA PAGINA -->
<section class="nombreClass">
<div id="layoutSidenav_content" layout:fragment="page-content">
    <header>
    <!-- Mensajes emergentes eventuales en el header -->    
      <div class="alert alert-success alert-dismissable" th:if="${success != null}">
          <label th:text="${success}"></label>      
          <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>  
      <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
          <label th:text="${error}"></label>      
          <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>                       
   </header>
	<main style="text-align:center">			   
		<!-- Debo hacer mi CSS aparte pal main -->
	<div class="content" >
             <h4 class="text-primary" style="text-align:center">Pagar Alojamiento</h4>
               <div class="col-sm-12 col-md-8 text-justify lead">
				Cliente: 
				<span class="text-danger"  th:text="${alquiler.reserva.cliente.persona.getNombreCompleto()}"></span>
					
				</div>
               <form th:object="${pago}" class="jx-form" method="post" >
                        <div class="card">
                            <div class="card-body">
                            <div class="container">
    				  <div class="row align-items-center">
    					   <div class="col">
                                <div class="form-group">
                                    <label>Tipo de Pago</label>
                                    <select th:field="*{tipodepago}" class="form-control">
                                        <option th:value="Alojamiento" th:text="Alojamiento">	</option>                                                                             
                                    </select>
                                </div>
                           </div>      					   
    					   <div class="col">
                                <div class="form-group">
                                    <label>Fecha de Pago</label>
                                    <input th:field="*{fecha_pago}" class="form-control" type="date" readonly >
                                </div>
                           </div>                           
                      </div>
                      <div class="row align-items-center">
                               <div class="col">
                                <div class="form-group">
                                    <label>Monto Pagado</label>
                                    <input th:field="*{montopagado}" class="form-control" type="number" step="any" >
                                </div>
                              </div>                               
                               <div class="col">
                                <div class="form-group">
                                    <label>IdConsumo</label>
                                  <label th:field="*{idconsumo}" class="form-control"  th:text="Alojamiento" ></label>
                                </div>
                                </div>                                                            
                        </div>
                        <div class="row align-items-center">                                    
                                 <div class="col">                     
                                			 <div class="form-group">
                                    			<label>IDAlquiler</label>                                    			
                                    			<select th:field="*{alquiler2}" class="form-control">
                                                      <option th:each="alqui : ${idalquiler}"
                        					             th:value="${alqui}" th:text="${alqui}">
                     					              </option>
                                                </select>                         			
                                			 </div>
                                 </div>
                                 <div class="col">
                                      <div class="row">
                                             <div class="col">
                                               <button class="btn btn-primary btn-block" type="submit">
                                                  Pagar
                                               </button>
                                             </div>
                                             <div class="col">
                                               <button class="btn btn-outline-info btn-block go-back-btn" type="button">
                                                  Volver atr√°s
                                                </button>
                                              </div>
                                       </div>
                                 </div>                                   
                            </div>                              
    					</div>    
  					</div>                   
                </div>              
             </form>
             <a th:href="@{/Alquiler/alquiler_listar}"> <button class="btn btn-success mt-5">Listado de Alquileres</button></a>
        </div>						
				
	</main>
			<!-- PIE DE PAGINA:reemplazalo segun mi layout -->
	<footer th:replace="layout/layout :: footer"></footer>
</div>
</section>
	
	<!-- SCRIPTS NECESARIOS PARA ESTA PAGINA especifica AGREGAR AQUI -->
	<th:block layout:fragment="page-scripts">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
               		
	</th:block>
</body>
</html>
