<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<!-- pa usar el head de mi plantilla layoud: -->	
<head th:replace="layout/layout :: head">
<meta charset="UTF-8">
</head>
<body>
	<!-- CONTENIDO DE LA PAGINA -->
<section class="nombreClass">
<div id="layoutSidenav_content" layout:fragment="page-content">
    <header>
    <!-- Mensajes emergentes eventuales en el header -->    
      <div class="alert alert-success alert-dismissable" th:if="${success != null}">
          <label th:text="${success}"></label>      
          <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>  
      <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
          <label th:text="${error}"></label>      
          <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>                       
   </header>
	<main style="text-align:center">			   
		<!-- Debo hacer mi CSS aparte pal main -->
	<div class="content" >
       <h4 class="text-primary" style="text-align:center">Registrar Imagen</h4>
        <form th:object="${imagen}" class="jx-form" method="post" enctype="multipart/form-data" >
           <div class="custom-file mb-3">
                 <label for="customFile" class="custom-file-label">Ingrese Imagen:</label>
                <input name="picture" type="file" accept="image/*" class="custom-file-input" id="customFile" />
           </div>
           <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Elija Habitación:    </label> 
                <select th:field="*{habitacion}" class="form-control"  >
                     <option th:each="habitacion : ${bHabita}"
                         th:value="${habitacion.idhabitacion}" th:text="${habitacion.numero}">
                     </option>
                </select>                                                                                       
           </div>
           <br><br>
                                  
              
           <div class="row">
               <div class="col">
                <button type="submit" class="btn btn-primary btn-sm"> Guardar</button> </div>
                <div class="col"> 
                <button class="btn btn-outline-info btn-block go-back-btn" type="button">   Volver atrás    </button> </div>
           </div>                          
                        
       </form>
       <a th:href="@{/Imagen/imagen_listar}"> <button class="btn btn-success mt-5">Ir al Listado de Imágenes</button></a>
    </div>						
				
	</main>
			<!-- PIE DE PAGINA:reemplazalo segun mi layout -->
	<footer th:replace="layout/layout :: footer"></footer>
</div>
</section>
	
	<!-- SCRIPTS NECESARIOS PARA ESTA PAGINA especifica AGREGAR AQUI -->
	<th:block layout:fragment="page-scripts">
	     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
               		
	</th:block>
</body>
</html>
